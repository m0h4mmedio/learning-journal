<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Trainive Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Do the best you can until you know better</h1>
    <p><i>Personal Journal to Track My studies</i></p>
  </header>

  <main>
    <section class="entry-form">
      <h2>Update Your Quantum Quest</h2>
      <input type="text" id="learningInput" placeholder="Summary of Insights">
      <button onclick="addEntry()">Add Entry</button>
    </section>

    <section class="entries">
      <h2>Journal</h2>
      <ul id="entryList"></ul>
    </section>
  </main>

  <footer>
    <p>Implemented by <i>Mohammed</i></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
