<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Learning Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Learning Journal</h1>
    <p>Exploring Web Development | BCA Student</p>
  </header>

  <main>
    <section class="entry-form">
      <h2>Add Your Learning Today</h2>
      <input type="text" id="learningInput" placeholder="What did you learn today?">
      <button onclick="addEntry()">Add Entry</button>
    </section>

    <section class="entries">
      <h2>My Journal</h2>
      <ul id="entryList"></ul>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by a BCA Student | Practicing HTML, CSS & JS</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
